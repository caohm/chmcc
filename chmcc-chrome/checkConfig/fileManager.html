<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Manager</title>
    <script type="text/javascript" src="third/jquery/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="third/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="third/bootstrap/css/bootstrap-theme.min.css">
    <script src="third/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/fileManager/fileManager.css">
    <script src="js/fileManager/fileManager.js"></script>

    <link rel="stylesheet" href="third/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="third/codemirror/addon/hint/show-hint.css">
    <script src="third/codemirror/lib/codemirror.js"></script>
    <script src="third/codemirror/addon/hint/show-hint.js"></script>
    <script src="third/codemirror/addon/hint/xml-hint.js"></script>
    <script src="third/codemirror/mode/xml/xml.js"></script>
    <script src="third/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="third/codemirror/mode/shell/shell.js"></script>
    <script src="third/codemirror/mode/properties/properties.js"></script>

    <script src="third/blob/Blob.js"></script>
    <script src="third/FileSaver/fs.js"></script>
</head>
<body>
<header class="navbar navbar-default navbar-static-top " id="top" role="banner">
    <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" path="/">文件管理器</a>
    </div>
    <nav class="navbar-collapse bs-navbar-collapse collapse" role="navigation" aria-expanded="false"
         style="height: 1px;">
        <ul class="nav navbar-nav file-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li></li>
        </ul>
    </nav>
</header>
<div class="container">
    <div id="fileManager" class="container-fluid "></div>
</div>
<div class="modal dialog" id="modal" tabindex="-1" role="dialog">
    <div class="modal-header">
        <div class="container-fluid">
            <div class="col-sm-11"></div>
            <div class="col-sm-1">
                <span id="close" class="btn btn-info" style="float: left" data-dismiss="modal">关闭</span>
            </div>
        </div>
    </div>
    <div class="modal-body" style="background-color: #eeeeee;">
        <div class="container-fluid" style="">
            <textarea id="fileContent" name="fileContent"></textarea>
        </div>
    </div>
    <div class="modal-footer">
    </div>
</div>
</body>
</html>
