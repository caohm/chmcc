<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统健康检测</title>
    <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
    <link rel="stylesheet" href="third/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="third/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/healthMonitoring/healthMonitoring.css">
    <script src="third/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/healthMonitoring/CheckConfiger.js"></script>
    <script src="js/healthMonitoring/healthMonitoring.js"></script>
    <script src="third/blob/Blob.js"></script>
    <script src="third/FileSaver/fs.js"></script>
    <script src="third/async/async.js"></script>
    <script src="third/jsFlow/jsFlow.js"></script>
    <script src="js/utils/nginxParse.js"></script>
</head>
<body>
<div style=" position: absolute; top: 20px; right: 20px; height: 20px; width: 100px;    box-shadow: 0px 0px 10px 0px #000; padding: 0px 10px 0px 10px;">
    <a href="fileManager.html" target="_blank">fileManager</a>
</div>
<div style="     position: absolute; top: 20px; left: 20px; height: 140px; width: 250px; box-shadow: 0px 0px 10px 0px #000;">
    <div class="container-fluid params">
        <label>deploy appId:</label>
        <input class="form-control" value="6276" name="deploy">
        <label>btm app_key:</label>
        <input class="form-control" value="trade.sdk.jd.com-v5" name="btm">
    </div>
</div>
<div class="container">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 ">
        <div class="start-container">
            <div class="radar">
                <div class="lineX"></div>
                <div class="lineY"></div>
                <div class="radarIn"></div>
                <div class="laserLine">
                    <div class="laserLineInset"></div>
                </div>
            </div>
            <div id="startId" class="start ">
                <span>开始检测</span>
            </div>
            <!--<div class="zg background-color-eee"></div>-->
        </div>
        <div class="col-sm-12 pull-status"></div>
        <div class="col-sm-12 result">
            <div check-type="nginx" class="check-item col-sm-12"> Nginx <span class=""></span></div>
            <div>
                <div check-subItem="limit" class="check-subItem col-sm-12"> 是否有限流 <span
                        class="green glyphicon glyphicon-ok"></span></div>
                <div check-subItem="worker_connections" class="check-subItem col-sm-12"> worker进程能并发处理的最大连接数 <span
                        class="green glyphicon glyphicon-ok"></span></div>
                <div check-subItem="gzip_comp_level" class="check-subItem col-sm-12"> 压缩级别 <span
                        class="green glyphicon glyphicon-ok"></span></div>
                <div check-subItem="proxy_connect_timeout" class="check-subItem col-sm-12"> 代理链接超时 <span
                        class="green glyphicon glyphicon-ok"></span></div>
                <div check-subItem="indexpage" class="check-subItem col-sm-12"> 跳错误页 <span
                        class="green glyphicon glyphicon-ok"></span></div>
            </div>
            <div check-type="jvm" class="check-item col-sm-12"> JVM<span class=""></span></div>
            <div>
                <div check-subItem="Xmx" class="check-subItem col-sm-12"> JVM最大分配的内存<span
                        class="green glyphicon glyphicon-ok"></span></div>
            </div>
            <div check-type="tomcat" class="check-item col-sm-12"> Tomcat<span class=""></span></div>
            <div>
                <div check-subItem="maxThreads" class="check-subItem col-sm-12"> tomcat最大链接数<span
                        class="green glyphicon glyphicon-ok"></span></div>
                <div check-subItem="connectionTimeout" class="check-subItem col-sm-12"> tomcat最大链接超时<span
                        class="green glyphicon glyphicon-ok"></span></div>
            </div>
            <div check-type="jsf" class="check-item col-sm-12"> Jsf<span class=""></span></div>
            <div>
                <div check-subItem="consumertimeout" class="check-subItem col-sm-12"> jsf链接超时<span
                        class="green glyphicon glyphicon-ok"></span></div>
                <div check-subItem="haveroute" class="check-subItem col-sm-12"> 是否有路由<span
                        class="green glyphicon glyphicon-ok"></span></div>
                <div check-subItem="retries" class="check-subItem col-sm-12"> 重试次数<span
                        class="green glyphicon glyphicon-ok"></span></div>
            </div>
            <div check-type="redis" class="check-item col-sm-12"> Redis<span class="red"></span></div>
            <div>
                <div check-subItem="maxactive" class="check-subItem col-sm-12"> 连接池的最大数据库连接数<span
                        class="grey glyphicon glyphicon-ok"></span></div>
                <div check-subItem="maxwait" class="check-subItem col-sm-12"> 最大建立连接等待时间<span
                        class="grey glyphicon glyphicon-ok"></span></div>
                <div check-subItem="maxidle" class="check-subItem col-sm-12"> 最大空闲数<span
                        class="grey glyphicon glyphicon-ok"></span></div>
            </div>
            <div check-type="db" class="check-item col-sm-12"> Db<span class=""></span></div>
            <div>
                <div check-subItem="maxactive" class="check-subItem col-sm-12"> 连接池的最大数据库连接数<span
                        class="grey glyphicon glyphicon-ok"></span></div>
                <div check-subItem="maxwait" class="check-subItem col-sm-12"> 最大建立连接等待时间<span
                        class="grey glyphicon glyphicon-ok"></span></div>
                <div check-subItem="maxidle" class="check-subItem col-sm-12"> 最大空闲数<span
                        class="grey glyphicon glyphicon-ok"></span></div>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
<!--<script src='third/canvas-radar/js/sketch.min.js'></script>-->
<!--<script src="third/canvas-radar/js/radar.js"></script>-->
</body>
</html>
