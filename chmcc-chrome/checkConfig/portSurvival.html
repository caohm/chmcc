<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>端口存活检测</title>
    <link rel="stylesheet" href="third/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="third/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/portSurvival/portSurvival.css">
    <script type="text/javascript" src="third/jquery/jquery-1.11.1.min.js"></script>
    <script src="third/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/portSurvival/portSurvival.js"></script>
</head>
<body>
<div class=" message-container">
    <div class=" header">
        <div class="container-fluid">
            <div class="col-sm-2"><span class="btn btn-info getGroup">获取分组信息</span></div>
            <div class="col-sm-2"><span class="btn btn-info portCheck">启动端口检测</span></div>
            <div class="col-sm-2"><span class="btn btn-info clearLog">清除日志</span></div>
            <div class="col-sm-2"><span class="btn btn-info settings">设置</span></div>
        </div>
    </div>
    <div class=" content">
        <table class="check-item ">
            <tbody></tbody>
        </table>
        <span class="time"></span>
        <ul class="message col-sm-12"></ul>

    </div>
</div>
<div class=" settings-container">
    <div class="col-sm-12 header">
        <div class="container-fluid">
            <div class="col-sm-2"><span class="btn btn-info speak">关闭声音</span></div>
            <div class="col-sm-2"><span class="btn btn-info settings-return">返回</span></div>
        </div>
    </div>
    <div class="col-sm-12 addIpConfig-container">
        <div class="col-sm-12 header">
            <div class="col-sm-2 "><span>新增IP配置</span></div>
            <div class="col-sm-3">
                <select class="form-control" name="type" id="addIpConfig-type">
                    <option value="请选择类型">请选择类型</option>
                    <option value="nginx">nginx</option>
                    <option value="jsf">jsf</option>
                    <option value="redis">redis</option>
                    <option value="mysql">mysql</option>
                </select>
            </div>
            <span class="col-sm-1 btn btn-info addIpConfig-Submit">保存</span>
            <span class="col-sm-6 addIpConfig-tip red"></span>
        </div>
        <textarea class="form-control textarea-IpConfig" rows="10"></textarea>
    </div>
    <div class="col-sm-12 ignoreIpConfig-container">
        <div class="col-sm-12 header">
            <div class="col-sm-2 "><span>忽略IP配置</span></div>
            <span class="col-sm-1 btn btn-info ignoreIpConfig-Submit">保存</span>
            <span class="col-sm-6 ignoreIpConfig-tip red"></span>
        </div>
        <div class="">
            <textarea class="form-control textarea-ignoreIpConfig" rows="10"></textarea>
        </div>
    </div>
</div>
</body>
</html>
